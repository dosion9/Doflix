<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>DoFlix</title>
  </head>
  <body>
    <header class="header">
      <div class="container row">
        <nav></nav>
        헤더입니다
      </div>
    </header>
    <main>
      <!-- HERO -->

      <div class="hero">
        <div class="container row">
          <input type="text" class="input input-lg" id="search__input" />
          <button type="button" class="btn btn-lg btn-red" id="search__btn">
            검색
          </button>
        </div>
      </div>
      <!-- Popular -->
      <section class="container">
        <div class="section__header">
          <h2 class="section__title">Popular</h2>
          <div class="btn-group" id="popular-sort">
            <button
              class="btn btn-outline btn-outline-active"
              data-sort="default"
            >
              추천순
            </button>
            <button class="btn btn-outline" data-sort="rating">평점순</button>
          </div>
        </div>
        <div class="card-group" id="popular-movie">
          <!--     <div class="card" data-id="${prop.id}">
            <div class="card-face card-front">
                <img src="${posterImg}" alt="${prop.title} 포스터" class="card__img" />
              <div class="card__info">
              <h3 class="card__title">${prop.title}</h3>
              <p>평점 : ${prop.vote_average}</p>
              </div>
            </div>
            <div class="card-face card-back" style="display:none">
              <h5 class="card__title">${prop.title}</h5>
              <p>${prop.overview}</p>
            </div>
          </div>-->
        </div>
      </section>
    </main>
    <footer>
      <section class="container"></section>
    </footer>
    <script type="module" src="./index.js"></script>
  </body>
</html>
